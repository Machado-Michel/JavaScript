<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 03</title>
    <style>
        body {
            background-color: rgb(255, 245, 151);
            color: rgb(112, 45, 0);
            font: normal 20pt Arial;
        }

        h1 {
            text-align: center;
            color: orangered;
        }

        p {
            text-indent: 20px;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da Maldição!</p>

    <script>
       var n1 = Number(window.prompt('Digite um Número:')); // String
       var n2 = Number(window.prompt('Digite outro Número: ')); //String
       var soma = n1 + n2;
       window.alert(`A soma entre ${n1} e ${n2} é igual: ${soma}!`); // Usando template String

        // number + number é adição
        // string + string é concatenação

    </script>
</body>
