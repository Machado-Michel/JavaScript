<!DOCTYPE html>
<html lang="pt-br">
<head>

        h1 {
            text-align: center;
            padding: 20px;
        }
        div#centro {
            display: flex;

        }
        div#centro > input {
            width: 250px;
            height: 120px;
            text-align: center;
            font-weight: bolder;
            font-size: 18pt;
            border-radius: 50%;
            box-shadow: 1px 5px 8px rgba(0, 0, 0, 0.7);

            border: 3px solid black;
            color: white;
            text-shadow: 0px 3px 5px rgba(0, 0, 0, 0.6
            );
        }
        div#centro > input:hover {
            cursor: pointer;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <h1>Boas-Vindas</h1>
    <div id="centro">
        <input type="text" value="Inicie o Desafio" onclick="obterValores()">
